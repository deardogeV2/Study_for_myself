server:
  port: 10010 # 网关端口
spring:
  application:
    name: gateway # 网关名称
  cloud:
    nacos:
      server-addr: 127.0.0.1:11086
    gateway:
      routes: # 网关路由配置
        - id: user-service # 路由id，自定义。需要保持唯一
#          uri: http://127.0.0.1:8081 # 路由的目标地址固定的情况、不需要负载均衡的时候这么写
          uri: lb://userService # 路由的目标地址，lb就是负载均衡。后面就是服务名称
          predicates: # 路由断言，也就是判断哪些请求符合路由规则条件【需要被拦截】
            - Path=/user/*** #这个是按照请求路径进行匹配（只要请求路径第一个是user），只要是以/user开头就符合要求
        - id: order-service # 把order也路由上
          uri: lb://orderService
          predicates:
            - Path=/order/***
      default-filters: # 默认过滤器设置。通过后都会添加下面这个请求头。
        - AddRequestHeader=origin,gateway # 添加请求头
